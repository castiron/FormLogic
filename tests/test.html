<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FormLogic Tests</title>
	<link rel="stylesheet" media="all" href="mocha.css">
	<link rel="stylesheet" href="styles.css" type="text/css" />
	<link rel="stylesheet" href="chosen/chosen.min.css" type="text/css" />
</head>
<body>
	
	<div id="test-forms">
		<form id="form-one">
			<label>Required:</label>
			<input type="text" id="required" data-validate="required" />

			<label>Required Checkboxes:</label>
			<label class="checkbox"><input type="checkbox" name="check" value="check1" data-validate="required" /> check 1</label>
			<label class="checkbox"><input type="checkbox" name="check" value="check2" /> check 2</label>

			<label>Required Select Value:</label>
			<select id="select" data-validate="required">
				<option></option>
				<option value="opt1">Opt 1</option>
				<option value="opt2">Opt 2</option>
				<option value="opt3">Opt 3</option>
			</select>

			<label>Email:</label>
			<input type="text" id="email" data-validate="email" />

			<label>Minimum:</label>
			<input type="text" id="minimum" data-validate="number" data-min="300" />

			<label>Maximum:</label>
			<input type="text" id="maximum" data-validate="number" data-max="300" />

			<label>Confirm Target:</label>
			<input type="text" id="confirm-target" />

			<label>Confirm:</label>
			<input type="text" id="confirm" data-validate="confirm" data-confirm-target="#confirm-target" />

			<label>Phone:</label>
			<input type="text" id="phone" data-validate="phone" />

			<label>Maximum Length:</label>
			<input type="text" id="max-length" data-validate="length" data-max="4" />

			<label>Minimum Length:</label>
			<input type="text" id="min-length" data-validate="length" data-min="3" />

			<label>In-between Length:</label>
			<input type="text" id="min-max-length" data-validate="length" data-min="3" data-max="4" />

			<label>Number:</label>
			<input type="text" id="number" data-validate="number" />

			<div style="display: none;">
				<label>Hidden:</label>
				<input type="text" id="hidden1" data-validate="required" />

				<label>Hidden:</label>
				<input type="text" id="hidden2" data-validate="required" data-force-validation="true" />
			</div>

			<label>No target:</label>
			<input type="text" id="no-target" data-validate="required" data-message="Please enter something" />

			<label>Error target: </label>
			<input type="text" id="error-target" data-validate="required" data-error="#error-result" />
			<div id="error-result" class="error">Please enter something</div>

			<label>Error target special:</label>
			<input type="text" id="error-target-special" data-validate="required number" data-min="300"
			       data-error-required="#error-result-required"
			       data-error-number="#error-result-number" />
			<div id="error-result-required" class="error">Please enter something</div>
			<div id="error-result-number" class="error">Please enter something above 300</div>

			<label>Special message:</label>
			<input type="text" id="special-message" data-validate="required number" data-min="300"
					data-message="This message is not special."
					data-message-number="This message is special. Please enter something 300 or higher." />

			<label>No special message:</label>
			<input type="text" id="no-special-message" data-validate="number" 
							data-message="Please enter something 300 or higher." data-min="300" />

			<label>Custom validator:</label>
			<input type="text" id="validate-custom" data-validate="custom" />

			<label>Custom validator overrides existing validator:</label>
			<input type="text" id="validate-custom-override" data-validate="number" />

			<label>Chosen required:</label>
			<select class="chosen-select" id="chosen-required" data-validate="required">
				<option></option>
				<option value="3">three</option>
				<option value="5">five</option>
			</select>

			<label>Chosen required multiple:</label>
			<select class="chosen-select" id="chosen-required-multiple" data-validate="required" multiple>
				<option></option>
				<option value="7">seven</option>
				<option value="9">nine</option>
			</select>

			<label>Credit card:</label>
			<input type="text" id="card-number" data-validate="card-number" />

			<label>CVC Code:</label>
			<input type="text" id="card-cvc" data-validate="card-cvc" />

			<label>Form stimulus:</label>
			<input type="text" name="stimulus-text" />
			<label class="checkbox"><input type="checkbox" name="stimulus-check" value="check1" /> check 1</label>
			<label class="checkbox"><input type="checkbox" name="stimulus-check" value="check2" /> check 2</label>
			<label class="radio"><input type="radio" name="stimulus-radio" value="radio1" /> radio 1</label>
			<label class="radio"><input type="radio" name="stimulus-radio" value="radio2" /> radio 2</label>
			<select name="stimulus-select">
				<option></option>
				<option value="opt1">Opt 1</option>
				<option value="opt2">Opt 2</option>
				<option value="opt3">Opt 3</option>
			</select>
			<select name="stimulus-select-multiple" multiple>
				<option value="opt4">Opt 4</option>
				<option value="opt5">Opt 5</option>
				<option value="opt6">Opt 6</option>
			</select>
			<select id="stimulus-id-select">
				<option value="opt7">Opt 7</option>
				<option value="opt8">Opt 8</option>
				<option value="opt9">Opt 9</option>
			</select>
			<select name="stimulus-any-select">
				<option>Please select something</option>
				<option value="opt10">Opt 10</option>
				<option value="opt11">Opt 11</option>
				<option value="opt12">Opt 12</option>
			</select>
			<select name="stimulus-chosen-select">
				<option value="opt13">Opt 13</option>
				<option value="opt14">Opt 14</option>
				<option value="opt15">Opt 15</option>
			</select>
			<label class="checkbox"><input type="checkbox" name="stimulus-chain" value="react" /> Chain reaction</label>
			<div data-prompt="stimulus-chain" data-show-if="react">
				<label class="checkbox"><input type="checkbox" name="stimulus-chain-chain" value="react-react" /> Chain reaction</label>
			</div>

			<div data-prompt="stimulus-text" data-show-if="cherry">Yeah, cherry!</div>
			<div data-prompt="stimulus-check" data-show-if="check2">Check 2, wat.</div>
			<div data-prompt="stimulus-radio" data-show-if="radio2">Testing 1, 2...</div>
			<div data-prompt="stimulus-select" data-show-if="opt2">Oh, that one.</div>
			<div data-prompt="stimulus-select-multiple" data-show-if="opt5;opt6">Yes, either of those.</div>
			<div data-prompt="#stimulus-id-select" data-show-if="opt8">By any other name...</div>
			<div data-prompt="stimulus-any-select">You did something!</div>
			<div data-prompt="stimulus-chosen-select">You chose wisely.</div>
			<div data-prompt="stimulus-chain-chain" data-show-if="react-react">
				Never break the chain.
			</div>

			<label>Phone number</label>
			<input type="text" id="mask-phone" data-mask="(000) 000 - 0000" />

			<label>Policy Number</label>
			<input type="text" id="mask-policy" data-mask="AA-????-????" />

			<input type="submit" class="submit btn" value="submit" />
		</form>

		<form id="form-two">
			<label>Another form:</label>
			<input type="submit" class="submit btn" value="submit" />
		</form>
	</div>

	<div id="results">
		<div id="mocha"></div>
		<div id="messages"></div>
		<div id="fixtures"></div>
	</div>

	<script src="mocha.js"></script>
	<script src="chai.js"></script>
	<script src="jquery-1.10.2.min.js"></script>
	<script src="chosen/chosen.jquery.min.js"></script>
	<script type="text/javascript">$('.chosen-select').chosen({width: '100%'});</script>
	<script src="../src/form-logic.js"></script>
	<script>mocha.setup('bdd')</script>
	<script src="test.js"></script>
	<script>mocha.run();</script>
</body>
</html>
